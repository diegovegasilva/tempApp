<h1 mat-dialog-title>Atención!!</h1>
<div mat-dialog-content>
  <p>¿Estás seguro de lo que vas a hacer?, Esta acción
    no se puede deshacer</p>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'delete'">Borrar</button>
  <button mat-button [mat-dialog-close]="'cancel'" cdkFocusInitial>Cancelar</button>
</div>
